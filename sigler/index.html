<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sigler">
    <meta name="author" content="Yorch">

    <title>Sigler</title>    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>

    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <link href="css/outline.css" rel="stylesheet">
    <link href="css/sigler.css" rel="stylesheet">
    <link href="css/bs_modal_transition.css" rel="stylesheet">

    <link rel="stylesheet" href="css/rateyo/jquery.rateyo.min.css">
    <script src="css/rateyo/jquery.rateyo.min.js"></script>

    <script src="js/notify.min.js"></script>
    <script src="js/petAlert.js"></script>
    <script src="js/petConfirm.js"></script>
    <script src="js/petRate.js"></script>
    <script src="js/petWait.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 e
    lements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      /* Beetle Fonts*/
      body {
          background-color: #4c5364;
          color: #333;
          font-size: 1.125em; /* font-size: 18px; */
          font-family: 'Open Sans', sans-serif;
          line-height: 1.8;
          /*text-transform: uppercase;*/
      }

      h1, h2, h3, h4, h5, h6 {
          color: #f5f5f6;
          font-family: 'Open Sans', sans-serif;
          line-height: 1.34;
          font-size: 3em;
          text-rendering: auto; /* Android browser */
      }

      p, label {
          color: #f5f5f6;
          font-family: 'Open Sans', sans-serif;
          font-size: 1.125em; /* font-size: 18px; */
          line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <br>
    <br>
    <center>
      <h2>Sigler Buttons</h2>
      <a href="#" id="btn_alert" class="btn btn-lg btn-sg">Sigler</a>
      <br><br>
      <a href="#" id="btn_confirm" class="btn btn-lg btn-sg"><i class="fa fa-lg fa-google"></i>&nbsp;&nbsp;Sigler FA</a>
      <br><br>
      <a href="#" id="btn_process" class="btn btn-lg btn-sw">Sigler White</a>
      <br><br>
      <a href="#" id="btn_notify" class="btn btn-lg btn-sr">Sigler Red</a>
      <br><br>
      <a href="#" class="btn btn-lg btn-sv">Sigler Green</a>
    </center>

    <br>
    <center>
      <h2>Sigler Widgets</h2>
    </center>
    <div class="container">
      <label for="txtWidget">Input Text:</label>
      <input id="txtWidget" type="text" class="form-control" placeholder="Widget" name="txtWidget">
      <br>

      <div class="form-group has-feedback has-feedback-left">
        <label class="control-label">Username</label>
        <i class="form-control-feedback fa fa-lg fa-user pet-icon"></i>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
      
      <div class="form-group has-feedback has-feedback-left">
        <label class="control-label">Username</label>
        <i class="form-control-feedback fa fa-3x fa-user pet-icon-lg"></i>
        <input type="text" class="form-control input-lg" placeholder="Username" />
      </div>

      <br>
      <label for="cmbWidget">Select:</label>
      <select class="form-control input-lg" id="cmbWidget">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <br>
      <label for="areaWidget">Text Area:</label>
      <textarea class="form-control input-lg" rows="3" id="areaWidget" placeholder="Widget"></textarea>
      <br>

      <label>Checkbox</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
          Styled checkbox
        </label>
      </div>

      <br>
      <label>Option</label>
      <form id="frmOptSty">
        <div class="radio">
          <label>
            <input type="radio" name="o1" value="1" checked>
            <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
            Option 1
          </label>
          <label>
            <input type="radio" name="o1" value="2">
            <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
            Option 2
          </label>
          <label>
            <input type="radio" name="o1" value="3">
            <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
            Option 3
          </label>
        </div>
      </form>

    </div>

    <!-- PetRide Alert Widget -->
    <div class="modal fade zoom" id="pet-alert" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body sg-modal-color">
            <p id="pet-alert-msg" class="sg-modal-text"></p>
            <br/>
            <center>
              <button class="btn btn-sg" data-dismiss="modal"> OK</button>
            </center>
          </div>
        </div>
      </div>
    </div>

    <!-- PetRide Confirm Widget -->
    <div class="modal fade zoom" id="pet-confirm" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body sg-modal-color">
            <p id="pet-confirm-msg" class="sg-modal-text"></p>
            <br/>
            <center>
              <button class="btn btn-sr" data-dismiss="modal"> Cancel</button>
              <button id="pet-confirm-btn" class="btn btn-sg" data-dismiss="modal"> Accept</button>
            </center>
          </div>
        </div>
      </div>
    </div>

    <!-- PetRide Processing Widget -->
    <div class="modal fade zoom" id="pet-wait" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
           <div class="modal-body sg-modal-color">
              <center>
                <i id="pet-wait-icon" class="fa fa-cog fa-spin fa-5x fa-fw sg-modal-text"></i>
              </center>
          </div>
        </div>
      </div>
    </div>

  </body>


  <script type="text/javascript">
    $(document).ready( function() {
      $.notify.addStyle('sigler', {
        html: "<div style='border-radius: 4px;'><center><i class='fa fa-user'></i><b><span data-notify-text/></center></b></div>",
        classes: {
          base: {
            "background-color": "#eaebed",
            "padding": "5px",
            "color" : "#383f48"
          }
        }
      });

      $("#btn_notify").click(function(){
        msg = " This a notification message !!!";

        $.notify(msg, { style: 'sigler', position:"right bottom" });
      });

      $("#btn_alert").click(function(){
        petAlert.show("Welcome to Sigler, thanks !!!");
      });

      $("#btn_confirm").click(function(){
        petConfirm.show("Confirm action to proceed?", function(){
          petAlert.show("Accept option");
        });
      });

      $("#btn_process").click(function(){
        petWait.show("fa-cog");

        setTimeout(function(){
          petWait.hide();
        }, 3000);
      });

    });
  </script>
</html>
