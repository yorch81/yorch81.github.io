<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQueryMobile - Toast Demos</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
	<link type="text/css" href="../css/jquery.mobile.toast.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script> >
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
	<script type="text/javascript" src="../js/jquery.mobile.toast.js"></script>
	
</head>
<body>
<div data-role="page" data-theme="a" id="main"> 
	<div data-role="header"> 
		<h1>jQueryMobile - Toast</h1>
	</div>
	<div data-role="content" data-theme="c">
		<div class="content-primary"> 
			
			<h2>Button to open the Toast</h2>
			<script type="text/javascript"> 
				$('#simpleraw').live('vclick', function() {
					$('#my_toast').toast('show')
				});
				$('#cancel').live('vclick', function() {
				  $('#my_toast').toast('cancel')
				});
			</script>
			<a href="#" id="simpleraw" data-role="button">Show Toast Notification</a>
			<a href="#" id="cancel" data-role="button">Cancel Toast</a>
			<div id="my_toast" data-role="toast">whats up</div>
		</div>
		
	</div>
</div>
</html>
